        background-color: #f3f4f6;

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;

        background: transparent;

      ::-webkit-scrollbar-thumb {

      /* Mermaid styling overrides */
      .mermaid {
        display: flex;
        justify-content: center;
        background: #f8fafc;
        padding: 1rem;
        border-radius: 1rem;
        margin: 1.5rem 0;
      }
    </style>
